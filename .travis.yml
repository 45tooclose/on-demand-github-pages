language: ruby
rvm:
- 2.2
sudo: false
before_script:
  - pip install --user yamllint
  - pip install --user yamale
script:
  - yamllint _pages/*
  - htmlproofer --extension .html.erb ./_pages
  - ruby tests/test_filesRootDirectory.rb
  - ruby tests/test_fileEndingsPins.rb
  - bundle exec jekyll build
